<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<div class="container mt-5">
    <h2>Employee List</h2>
    <div class="mb-3">
        <a href="/addEmployee" class="btn btn-primary">Add Employee</a>
        <a href="/assignEmployee" class="btn btn-secondary">Back to Home</a>
    </div>
    <hr/>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Skills</th>
            <th>Projects</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <ul>
                    <li th:each="skill : ${employee.skills}" th:text="${skill}"></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="projectEmployee : ${employee.projectEmployees}">
                        <span th:text="${projectEmployee.project.name} + ' (' + ${projectEmployee.implication} + '%)'"></span>
                    </li>
                </ul>
            </td>
            <td>
                <form action="/removeEmployee" method="post">
                    <input type="hidden" name="employeeId" th:value="${employee.id}">
                    <input type="hidden" name="projectId" th:each="projectEmployee : ${employee.projectEmployees}" th:value="${projectEmployee.project.id}">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
